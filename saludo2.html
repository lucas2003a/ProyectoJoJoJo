    <script>
      document.addEventListener("DOMContentLoaded", () => {
  
      function $(id){
        return document.querySelector(id);
      }
  
      const url = new URLSearchParams(window.location.search);
      const nombreURL = url.get("nombre");
      const saludo = $("#saludo");
      const deseo = $("#deseo");
      const mensaje = $("#mensaje");
  
      console.log(nombreURL);
  
      (function(nombre){
        const parametros = new FormData();
  
        parametros.append("operacion","1");
        parametros.append("nombre",nombre);
  
        fetch(`./controllers/saludo.controller.php`,{
          method: "POST",
          body: parametros
        })
        .then(result => result.json())
        .then(data =>{
          console.log(data);
  
          
           if(data){
            saludo.innerHTML = "";
            deseo.innerHTML = "";
            mensaje.innerHTML = "";
  
            saludo.innerHTML = `<h1>Hola ${data.nombres}</h1>`;
            deseo.innerHTML= data.deseo;
            mensaje.innerHTML = data.mensaje;
            $("#visor").setAttribute("src",`./images/${data.imagen}.jpg`);
  
            console.log(data.nombre)
          } 
        })
        .catch(e =>{
          console.error(e);
        });
      })(nombreURL);
    });
